<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/chat.css" />
    <script src="JS/common.js" type="module" defer></script>
    <script src="JS/chat.js" type="module" defer></script>
    <script src="JS/messaging.js" type="module" defer></script>
  </head>
  <body>
    <!--!--------------------------------------------- Header ----------------------------------------------->
    <header>
      <nav>
        <div id="NavUser">
          <div>
            <img
              id="NavUserImg"
              class="mainphoto"
              src="Images/avatar.jpg"
              alt="MainImg"
            />
          </div>
          <div>
            <h1 id="NavUserName"></h1>
            <p id="NavUserEmail"></p>
          </div>
        </div>
        <div>
          <div class="flex" style="justify-content: center">
            <h1 id="WelcomeHead">WebChat</h1>
            <img width="50px" src="Images/chatlogo.png" alt="" />
          </div>
        </div>
        <div class="MenuBox">
          <div>
            <img src="Images/belliconsvg.png" alt="Bell" />
          </div>
          <div>
            <img src="Images/menuicon.png" alt="Menu" />
          </div>
          <div>
            <img src="Images/settingspng.png" alt="Setting" />
          </div>
          <div>
            <button id="logout">Logout</button>
          </div>
        </div>
      </nav>
    </header>
    <!--!--------------------------------------------- Main Body ----------------------------------------------->
    <main>
      <section id="Home">
        <div id="ContactsBox">
          <h1>Contacts & Groups</h1>
          <div id="ContactContainer" class="ContactContainer">
            <!--?-------------------------- <Sample Contact> --------------------------------->
            <!-- <div class="Contact">
              <div>
                <img class="contactImage" src="Images/chatlogo.png" alt="" />
              </div>
              <div>
                <p class="contactName">Kunal Mehra</p>
                <p class="contactEmail">Hi Hello there</p>
              </div>
            </div> -->
            <!--?-------------------------- <Sample Contact> --------------------------------->
          </div>
        </div>
        <div id="ChatBox">
          <div class="ChatsContainer">
            <div class="ChatTopNav">
              <div style="position: relative">
                <img src="Images/Spinner.gif" id="spinner" alt="" />
                <img src="Images/chatlogo.png" alt="" />
                <div style="line-height: 1.2">
                  <h1 id="FriendName"></h1>
                  <label id="FriendStatus"></label>
                </div>
              </div>
            </div>
            <div id="MessagesContainer" class="MessagesContainer">
              <div class="MsgCenter MsgInstance">
                <div>
                  <p>Please select a group or a chat</p>
                </div>
              </div>
              <!--?-------------------------- <Right left msgs> --------------------------------->

              <!-- <div class="MsgRight MsgInstance">
                  <div>
                    <img class="ChatSmolImgs" src="Images/chatlogo.png" alt="" />
                    <p>Message 1</p>
                  </div>
                </div>
                <div class="MsgLeft MsgInstance">
                  <div>
                    <img class="ChatSmolImgs" src="Images/chatlogo.png" alt="" />
                    <p>Hello I am Kunal Mehra ahahahahah</p>
                  </div>
                </div>
            -->

              <!--?-------------------------- <right left messages> --------------------------------->
            </div>
            <div>
              <form id="SendMessageForm">
                <input id="msgInp" type="text" placeholder="Enter Text" />
                <input id="msgSend" type="submit" value="Send" />
              </form>
            </div>
          </div>
        </div>
        <div id="SearchBox">
          <h1>Search for a Friend</h1>
          <input type="text" id="searchBar" placeholder="Enter Email" />
          <div id="SearchCardContainer" class="SearchCardContainer"></div>
        </div>
      </section>
    </main>
    <!--!--------------------------------------------- Footer ----------------------------------------------->
    <footer></footer>
  </body>
</html>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
